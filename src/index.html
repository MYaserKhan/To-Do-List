<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
  </head>
  <body>
    <div class="header">
      <h1>To DO List</h1>
      <p>Manage your time and energy wisely with To-do list tool.</p>
    </div>
    <div class="container">
      <ul>
        <li>
          <h3>Today's To Do</h3>
          <img
            id="enter"
            src="https://img.icons8.com/metro/26/000000/process.png"
            alt="update-icon"
          />
        </li>
        <li>
          <form class="d-flex">
            <input type="text" id="input" placeholder="Add a to-do ..." />
            <img
              src="https://img.icons8.com/ios/50/000000/menu-vertical.png"
              alt="enter-key-icon"
            />
          </form>
        </li>
      </ul>
      <ul id="list"></ul>
      <div class="clear">
        <p id="clear-items-completed">Clear all completed tasks</p>
      </div>
    </div>
  </body>
</html>
